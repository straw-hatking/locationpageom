<!DOCTYPE html>
<html>
<head>
    <title>Get Current Location</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>Current Location</h1>
    <p id="location">Fetching location...</p>
    <div id="qrcode"></div>
    <button id="download-btn" style="display:none;" onclick="downloadQRCode()">Download QR Code</button>

    <script>
        var previousLat, previousLon, previousAlt;
        
        function generateQRCode(lat, lon, alt) {
            // Generate a Google Maps link with coordinates
            var mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

            // Generate QR code with the Google Maps link
            var qrcodeContainer = document.getElementById("qrcode");
            qrcodeContainer.innerHTML = "";
            new QRCode(qrcodeContainer, {
                text: mapsLink,
                width: 256,
                height: 256
            });

            // Show download button
            document.getElementById("download-btn").style.display = "block";
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var alt = position.coords.altitude;
            var locationElement = document.getElementById('location');

            var locationString = "Latitude: " + lat + "<br>Longitude: " + lon;
            if (alt !== null) {
                locationString += "<br>Altitude: " + alt + " meters";
            } else {
                locationString += "<br>Altitude information is not available.";
            }

            locationElement.innerHTML = locationString;

            // Check if coordinates have changed
            if (lat !== previousLat || lon !== previousLon || alt !== previousAlt) {
                previousLat = lat;
                previousLon = lon;
                previousAlt = alt;

                // Generate new QR code
                generateQRCode(lat, lon, alt);
            }
        }

        function showError(error) {
            var locationElement = document.getElementById('location');
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    locationElement.innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationElement.innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationElement.innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    locationElement.innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
            } else {
                document.getElementById('location').innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function downloadQRCode() {
            var qrCanvas = document.querySelector('#qrcode canvas');
            var qrImage = qrCanvas.toDataURL("image/png");
            var downloadLink = document.createElement("a");
            downloadLink.href = qrImage;
            downloadLink.download = "qrcode.png";
            downloadLink.click();
        }

        window.onload = getLocation;
    </script>
</body>
</html>
